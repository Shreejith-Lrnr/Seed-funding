<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .green {
            background-color: lightgreen;
        }

        .red {
            background-color: lightcoral;
        }
    </style>
    
</head>
<body>

<input type="radio" id="option1" name="question2" value="{option1}" onclick="checkAnswer(true, 'option1')">
<label for="option1">{option1}</label><br>

<input type="radio" id="option2" name="question2" value="{option2}" onclick="checkAnswer(false, 'option2')">
<label for="option2">{option2}</label><br>

<input type="radio" id="option3" name="question2" value="{option3}" onclick="checkAnswer(true, 'option3')">
<label for="option3">{option3}</label><br>

<input type="radio" id="option4" name="question2" value="{option4}" onclick="checkAnswer(false, 'option4')">
<label for="option4">{option4}</label><br>



<script>
    function checkAnswer(isTrue, optionId) {
        var radioButton = document.getElementById(optionId);

        if (isTrue) {
            radioButton.classList.add("green");
            radioButton.classList.remove("red");
        } else {
            radioButton.classList.add("red");
            radioButton.classList.remove("green");
        }
    }
</script>

</body>
</html>
